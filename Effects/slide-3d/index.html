<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D轮播特效 3</title>
    <script src="../lib/jquery-1.8.3.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="imagescroll">
        <div class='poster-main carousel' data-setting='{
            "width":850,
            "height":469,
            "posterWidth":332,
            "posterHeight":469,
            "verticalAlign":"middle",
            "autoPlay":true,
            "speed": 600,
            "delay": 5000,
            "scale":0.9
   }'>
            <div class='poster-btn poster-prev-btn'></div>
            <ul class='poster-list'>
                <li class="list-item">
                    <a href="#">
                        <img src="res/vc_c1.png" alt="">
                        <img src="res/vc_r1.png" class="poster-info">
                    </a>
                </li>
                <li class="list-item">
                    <a href="#">
                        <img src="res/vc_c2.png" alt="">
                        <img src="res/vc_r2.png" class="poster-info">
                    </a>
                </li>
                <li class="list-item">
                    <a href="#">
                        <img src="res/vc_c3.png" alt="">
                        <img src="res/vc_r3.png" class="poster-info">
                    </a>
                </li>
            </ul>
            <div class='poster-btn poster-next-btn'></div>
        </div>
    </div>
</body>

</html>
